<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Delicious Bites</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cormorant+Garamond:wght@300;400;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-container {
            min-height: 100vh;
            padding: 100px 20px 50px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95)),
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1920&auto=format') center/cover fixed;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        .order-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(245, 158, 11, 0.05), transparent 60%);
            pointer-events: none;
        }

        .order-box {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .order-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .order-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .order-header p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .order-item-display {
            background: rgba(245, 158, 11, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .order-item-display h2 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-family: 'Cormorant Garamond', serif;
        }

        .order-item-display .price {
            font-size: 1.8rem;
            color: var(--accent);
            font-weight: 700;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        .order-submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent), #fbbf24);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .order-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .order-submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-box">
            <div class="order-header">
                <h1>Place Your Order</h1>
                <p>Fill in your details to complete the order</p>
            </div>

            <div class="order-item-display" id="itemDisplay">
                <h2 id="itemName">Loading...</h2>
                <p class="price" id="itemPrice">â‚¹0</p>
            </div>

            <form id="orderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" name="phone" required placeholder="+91 98765 43210">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" name="quantity" min="1" value="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Delivery Address *</label>
                    <textarea name="address" rows="3" required placeholder="Enter your complete address"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" name="city" value="Hubli" required>
                    </div>
                    <div class="form-group">
                        <label>Pincode *</label>
                        <input type="text" name="pincode" required placeholder="580029">
                    </div>
                </div>

                <div class="form-group">
                    <label>Payment Method *</label>
                    <select name="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="cod">ðŸ’µ Cash on Delivery</option>
                        <option value="online">ðŸ’³ Online Payment (UPI/Card)</option>
                        <option value="card">ðŸ’³ Card on Delivery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Special Instructions (Optional)</label>
                    <textarea name="instructions" rows="2" placeholder="Any special requests or dietary requirements..."></textarea>
                </div>

                <button type="submit" class="order-submit-btn">
                    <i class="fas fa-check-circle"></i> Confirm Order
                </button>
            </form>

            <div class="back-link">
                <a href="index.html#menu"><i class="fas fa-arrow-left"></i> Back to Menu</a>
            </div>
        </div>
    </div>

    <script>
        // Load order item from localStorage
        const orderItem = JSON.parse(localStorage.getItem('orderItem'));
        
        if (orderItem) {
            document.getElementById('itemName').textContent = orderItem.name;
            document.getElementById('itemPrice').textContent = `â‚¹${orderItem.price}`;
        } else {
            window.location.href = 'index.html#menu';
        }

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const orderData = {
                item: orderItem.name,
                price: orderItem.price,
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                quantity: formData.get('quantity'),
                address: formData.get('address'),
                city: formData.get('city'),
                pincode: formData.get('pincode'),
                payment: formData.get('payment'),
                instructions: formData.get('instructions'),
                totalAmount: orderItem.price * parseInt(formData.get('quantity')),
                orderDate: new Date().toISOString()
            };

            try {
                // Send to backend (optional - works without backend too)
                const response = await fetch('http://localhost:5000/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    alert(`Order Confirmed! ðŸŽ‰\n\nItem: ${orderItem.name}\nTotal: â‚¹${orderData.totalAmount}\n\nWe'll contact you shortly!`);
                } else {
                    throw new Error('Backend not available');
                }
            } catch (error) {
                // Fallback if backend is not running
                console.log('Order Data:', orderData);
                alert(`Order Confirmed! ðŸŽ‰\n\nItem: ${orderItem.name}\nTotal: â‚¹${orderData.totalAmount}\n\nWe'll contact you shortly!`);
            }

            localStorage.removeItem('orderItem');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
